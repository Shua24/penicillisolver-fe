<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="background">
             <img src="../Assets/dokter3.jpg" alt="Gambar Dokter">
        </div>
        <div class="form">
            <div class="logo">
                 <img src="../Assets/logo.png" alt="logo">
            </div>
            <div class="form-container">
                <div class="selamat"> 
                    <h1>Selamat Datang</h1>
                    <h3>Silakan Login</h3>
                </div>
                <form action="../Beranda/beranda.html" method="POST">
                    <label>Masuk sebagai:</label>
                    <br>
                        <div class="role-selection">
                            <button type="button">Tim Mikrobiologi</button>
                            <button type="button">Dokter Lain</button>
                            <button type="button">Tim PPI</button>
                            <button type="button">Tim PPRA</button>
                            <button type="button">Penanggung jawab Lab</button>
                        </div>
                    <label for="email"> Email </label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>          
                    <button type="submit" class="login">Login</button>
                </form>
                <a href="../Login/login.html">
                    <p>Lupa Password ?</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
