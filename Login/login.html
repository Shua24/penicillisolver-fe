<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <img src="../Assets/dokter3.jpg" alt="Gambar Dokter">
        </div>
        <div class="form">
            <div class="logo">
                <a href="../Landing/landing.html">
                    <img src="../Assets/logo.png" alt="logo">
                </a>
            </div>
            <div class="form-container">
                <div class="selamat">
                    <h1>Selamat Datang</h1>
                    <h3>Silakan Login</h3>
                </div>
                <form action="../Beranda/beranda.html" method="POST">
                    <label for="email"> Email </label>
                    <input type="email" id="email" name="email" required autocomplete="off">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit" class="login">Login</button>
                    <div class="lupa"><a href="../Lupa/lupa.html">Lupa Password ?</a></div>
                    <div class="daftar">Belum Punya Akun ? <a href="../Daftar/daftar.html">Daftar</a></div>
                </form>
                <div class="lanjutkan">
                    <p>Atau lanjutkan dengan :</p>
                    <a href="http://www.google.com"><img src="../Assets/google.png"></a>
                    <a href="http://www.facebook.com"><img src="../Assets/fb.png"></a>
                    <a href="https://x.com/?lang=en"><img src="../Assets/x.png"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
