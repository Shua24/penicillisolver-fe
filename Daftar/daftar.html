<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="daftar.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <img src="../Assets/dokter1.jpg" alt="Gambar Dokter">
        </div>
        <div class="form">
            <div class="logo">
                <a href="../Landing/landing.html">
                    <img src="../Assets/logo.png" alt="logo">
                </a>
            </div>
            <div class="form-container">
                <div class="selamat"> 
                    <h1>Selamat Datang</h1>
                    <h3>Silakan Daftar</h3>
                </div>
                <form action="../Login/login.html" method="POST">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="sip">Nomor SIP</label>
                    <input type="text" id="sip" name="sip" >
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirm_password">Konfirmasi Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>  
                    <div class="pilih">
                        <label>Daftar sebagai:</label>
                    </div> 
                    <div class="role-selection">
                        <button>Tim Mikrobiologi</button>
                        <button>Dokter lain</button>
                        <button>Tim PPI</button>
                        <button>Tim PPRA</button>
                        <button>Penanggung Jawab Lab</button>
                    </div>
                    <button type="submit" class="daftar">Daftar</button>
                </form>  
                <div class="login">
                    Sudah Punya Akun ? 
                    <a href="../Login/login.html">Login</a>
                </div> 
                <div class="lanjutkan">
                    <p>Atau lanjutkan dengan :</p>
                    <a href="http://www.google.com"><img src="../Assets/google.png"></a>
                    <a href="http://www.facebook.com"><img src="../Assets/fb.png"></a>
                    <a href="https://x.com/?lang=en"><img src="../Assets/x.png"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
