<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" href="daftar.css"/>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="../Assets/dokter.png" alt="dokter">
        </div>
        <div class="right">
            <div class="form-container">
                <img src ="../Assets/logo.jpg" alt = "logo"\>
                <h2>Selamat Bergabung!</h2>
                <p>Silahkan Daftar</p>

                <form>
                    <label>Register sebagai:</label>
                    <div class="role-selection">
                        <button type="button">Tim Mikrobiologi</button>
                        <button type="button">Dokter lain</button>
                        <button type="button">Tim PPI</button>
                        <button type="button">Tim PPRA</button>
                        <button type="button">Penanggung jawab lab</button>
                    </div>

                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" required>

                    <label for="email"> Email </label>
                    <input type="email" id="Email" name="Email" required>

                    <label for="sip">Nomor SIP</label>
                    <input type="text" id="sip" name="sip" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm_password">Konfirmasi Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>

                    <button type="submit" class="submit-btn">Registrasi</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
